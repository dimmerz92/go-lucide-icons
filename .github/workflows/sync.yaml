name: sync

on:
  schedule:
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  check-lucide-repo:
    runs-on: ubuntu-latest
    outputs:
      new: ${{ steps.new-commits.outputs.new }}
    steps:
      - name: Check for commits to the icons folder in the last day
        id: new-commits
        run: >-
          echo "new=$(
          curl -s "https://api.github.com/repos/lucide-icons/lucide/commits?path=icons&since=$(date -I)"
          | jq "length" 
          )" >> "$GITHUB_OUTPUT"

  sync-lucid-repo:
    runs-on: ubuntu-latest
    needs: check-lucide-repo
    if: ${{ fromJSON(needs.check-lucide-repo.outputs.new) > 0 }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Clone lucide icons repo
        uses: actions/checkout@v4
        with:
          repository: lucide-icons/lucide
          path: lucide

      - name: Process new icons
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          go run ./main.go
          rm -r ./lucide
          git commit -am "ci: sync with lucide icons repo"

      - name: Submit a PR
        uses: peter-evans/create-pull-request@v7
        with:
          title: '[ci] sync with lucide icons repo'
          labels: ci,sync
          branch: sync
          assignees: dimmerz92
